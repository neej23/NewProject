<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Height Color Switch</title>
  <style>
    body {
      margin: 0;
      height: 200vh; /* to allow scrolling */
      background-color: white;
      transition: background-color 0.3s ease;
    }

    .content {
      position: fixed;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: black;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="content" id="text">Scroll Past 500px</div>

  <script>
    const text = document.getElementById('text');
    const switchHeight = 500; // the scroll height in px to trigger color switch

    window.addEventListener('scroll', () => {
      if (window.scrollY > switchHeight) {
        document.body.style.backgroundColor = 'black';
        text.style.color = 'white';
      } else {
        document.body.style.backgroundColor = 'white';
        text.style.color = 'black';
      }
    });
  </script>

</body>
</html>
